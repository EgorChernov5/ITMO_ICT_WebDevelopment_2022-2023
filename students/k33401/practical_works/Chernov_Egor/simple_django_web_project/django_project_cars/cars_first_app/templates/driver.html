<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    {% if driver %}
        <h1>Driver:</h1>
        <p>{{ dataset.first_name }} {{ dataset.last_name }}, {{ dataset.birthday }}</p>
    {% else %}
        <h1>Drivers:</h1>
        {% for data in dataset %}
            <p>{{ data.first_name }} {{ data.last_name }}, {{ data.birthday }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
